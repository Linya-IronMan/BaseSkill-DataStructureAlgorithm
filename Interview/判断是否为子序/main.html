<script>
    // 两个有序数组A和B，判断B是否是A的子序？要求不可以转化数据格式，不可以使用 api


    // 有序数组，遍历查找一下 B 的第一个数字
    // 再查看一下之后的每个数字是否都符合要求
    // 问题：这个有序有什么用？
    // 问题 要求时间复杂度为 n 如何处理？
    function isChild(arrA, arrB) {

        let result = false;
        if (!arrA.length || !arrB.length) return false;
        for(let i = 0; i< arrA.length; i++) {
            if (arrA[i] === arrB[0]) {
                // 检查之后的是否相同
                
                if (arrB.length === 1) return true;
                for (let j = 1, m = i + 1; j<arrB.length; j++, m++) {

                    if (arrA[m] === arrB[j]) {

                        if (j === arrB.length - 1)  result = true;
                        continue;
                    } else {
                        break;
                    }
                }
            }
        }

        return result;
    }

    let arrA = [1,3,4,6,7,9,12,16,18,25,27,29]
    let arrB = [12,16,18]
    const result = isChild(arrA, [12,16,18])
    console.log(result)
</script>
