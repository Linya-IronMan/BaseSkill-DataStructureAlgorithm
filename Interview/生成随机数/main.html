<script>

function getList() {
    const list = []
    let cache = new Set()

        setInterval(function() {
            if (list.length <= 100) {
                let curNum
                while(cache.has(curNum) || curNum == undefined) {
                    curNum = getRandomNum()
                    
                }
                cache.add(curNum)
                list.push(curNum)
                console.log(curNum, list)
            }
            
        }, 10 * 1000)
        
    return list
}

function getRandomNum() {
    return Math.floor(Math.random(0, 1) * 8999 + 1000)
}

    const result = getList()
    console.log(result, '==========')
</script>
