 /* int a={9,7,8,11,5,6,66,45,110,120,111}(具体数据忘记了)，

//  双指针

function getNum(arr) {
    
    let left= 0, right = arr.length - 1;
    let curMax = arr[left], curMin = arr[right];

    for(left, right; left < right; ) {
        debugger
        [curMax, curMin] = getNextMaxMin(left, right);
    }

    function getNextMaxMin(leftIndex, rightIndex) {
        let hasNewMax = false, hasNewMin = false;
        leftIndex += 1, rightIndex -= 1;
        while(left < right) {
            if ( arr[leftIndex] > curMax) {
                left = leftIndex;
                hasNewMax = true;
            }
            leftIndex++
        }

        while(left < right) {
            if ( arr[leftIndex] < curMin) {
                right = rightIndex
                hasNewMax = true;
            }
            leftIndex++
        }

        return [
            arr[left],
            arr[right]
        ]
    }

    return arr[left]
}
